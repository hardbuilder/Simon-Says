<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div id="circle"></div>
        <div class="text">
            <h1>Simon Says</H1>
            <h2 class="txt">Press Start</h2></div>
            <h2 class="highscore"></h2>
        <div class="game">
            <div class="buttons">
                <div class="up">
                    <div class="btn red" id="red" type = "button"></div>
                    <div class="btn green" id="green" type = "button"></div>
                </div>
                <div class="down">
                    <div class="btn blue" id="blue" type = "button"></div>
                <div class="btn yello" id="yello" type = "button"></div>
                </div>
            </div>
        </div>
        <button class="reset"> Start</button>
    </div>
    <script src="one.js"></script>
</body>
</html>
